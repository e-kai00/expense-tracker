{% extends "trackerapp/base.html" %}

{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="/categories_add" class="btn-large light-blue darken-2">
            Add category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card teal accent-4 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>          
        </div>
        <div class="card-action white">            
            <a href="#"><i class="material-icons" title="Edit">edit</i></a>
            <a href="#"><i class="material-icons" title="Delete">delete</i></a>
          <!-- <a href="#" class="btn green accent-4">Edit</a>
          <a href="#" class="btn red">Delete</a> -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
