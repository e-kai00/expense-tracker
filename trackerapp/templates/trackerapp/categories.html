{% extends "trackerapp/base.html" %}

{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="/categories_add" class="btn-large light-blue darken-2">
            Add category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card teal accent-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action white">
                <a href="{% url 'categories_edit' category_id=category.id %}"><i class="material-icons" title="Edit">edit</i></a>
                <a class="modal-trigger" href="#modal-{{ category.id }}"><i class="material-icons" title="Delete">delete</i></a>
                <!-- <a href="{% url 'categories_delete' category_id=category.id %}"><i class="material-icons" title="Delete">delete</i></a> -->
                
            </div>
        </div>
    </div>

    <div id="modal-{{ category.id }}" class="modal">
        <div class="modal-content">
            <h4>Confirm Delete</h4>
            <p>Are you sure you want to delete this category?</p>
        </div>
        <div class="modal-footer">
            
            <a href="{% url 'categories_delete' category_id=category.id %}" class="modal-close waves-effect waves-green btn-flat">Delete</a>
            <a href="#" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>
    {% endfor %}
    
</div>

{% endblock %}
