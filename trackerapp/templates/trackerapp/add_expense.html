{% extends "trackerapp/base.html" %}

{% block content %}

        <h3>New expense</h3>

        <a class="btn-floating btn-large waves-effect waves-light red" href="/categories_add"><i class="material-icons">add</i></a>

    </div>
</div>

{% endblock %}
